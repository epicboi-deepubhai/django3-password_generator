{% extends 'base.html' %}{% block content %}<form action="{% url 'password' %}">    <select name="length">        <option class="dropdown-item" value="6">6</option>        <option value="7">7</option>        <option value="8">8</option>        <option value="9">9</option>        <option value="10" selected="selected">10</option>        <option value="15">15</option>        <option value="20">20</option>        <option value="25">25</option>    </select><br>    <input type="checkbox" name="uppercase">Include uppercase<br>    <input type="checkbox" name='special'>Include Special Characters<br>    <input type="checkbox" name="numbers">Include Numbers<br>    <input class="btn btn-warning" type="submit" value="Generate Password"></form>{% endblock %}
